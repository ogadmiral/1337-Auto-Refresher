<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 200px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;

  <script src="popup.js"></script>
</body>
</html>
